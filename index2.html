<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/identificacao.css">

    <link rel="shortcut icon" href="imagens/logo-farmacia.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">

    <title>Finalizar Compra</title>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="pre-carregamento">
        <div class="efeito-carregamento">
            <img src="imagens/preloader.gif" alt="Carregando...">
        </div>
    </div>

    <header class="container-header hidden" id="inicio">
        <nav class="navegacao2">
            <a href="" id="inicio">
                <a href="index1.html">
                    <img class="logo-nav" src="imagens/logo farmacia2.png" alt="">
                </a>
            </a>
            <div class="navegar-pelo-site">
                <a class="paragrafo-nav" href="index1.html">Inicio</a>
                <a class="paragrafo-nav" href="index1.html#comprar">Comprar</a>
                <a class="paragrafo-nav" href="index1.html#fale-conosco">Contato</a>
                <a class="paragrafo-nav" href="index1.html#suporte">Suporte</a>
            </div>
        </nav>
    </header>

    <section class="container-identificacao">
        <div class="container">
            <div id="cart-container">
                <!-- Modelo do cartão de produto -->
                <div class="product-card template">
                    <div class="product-header">Entrega - BioPharma</div>
                    <div class="product-details">
                        <img src="" alt="Produto" class="product-image">
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                        <div class="prod-quantidade">
                            <button type="button" class="quantity-button quantity-down"
                                onclick="decreaseQuantity()">-</button>
                            <input type="text" value="1" min="1" class="quantity-input" id="quantity">
                            <button type="button" class="quantity-button quantity-up"
                                onclick="increaseQuantity()">+</button>
                        </div>
                        <div class="total-price"></div>
                        <div class="delete-icon"><i class="bi bi-trash3"></i></div>
                    </div>
                </div>
            </div>

            <div class="info-cards">
                <div class="identificacao">
                    <h2>Identificação</h2>
                    <div class="form-group">
                        <label for="nome" class="subtitulo-indent-endereco">Nome:</label>
                        <input type="text" id="nome" name="nome" class="fundoooo">
                    </div>
                    <div class="form-group">
                        <label for="email" class="subtitulo-indent-endereco">Email:</label>
                        <input type="email" id="email" name="email" class="fundoooo">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="subtitulo-indent-endereco">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="fundoooo">
                    </div>
                </div>

                <div class="endereco">
                    <h2>Endereço</h2>
                    <div class="form-group">
                        <label for="rua" class="subtitulo-indent-endereco">Rua:</label>
                        <input type="text" id="rua" name="rua" class="fundoooo">
                    </div>
                    <div class="form-group">
                        <label for="numero" class="subtitulo-indent-endereco">Número:</label>
                        <input type="text" id="numero" name="numero" class="fundoooo">
                    </div>
                    <div class="form-group">
                        <label for="cep" class="subtitulo-indent-endereco">CEP:</label>
                        <input type="text" id="cep" name="cep" class="fundoooo">
                    </div>
                </div>

                <div class="total-card">
                    <h2>Resumo do pedido</h2>
                    <div class="total-details">
                        <div class="total-price">
                            Total: R$ <span id="total-price">0,00</span>
                        </div>
                        <div class="total-quantidade">
                            Quantidade: <span id="total-quantidade">0</span>
                        </div>
                        <button class="finalizar-btn">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="JS/itensHTML2.js"></script>
</body>

</html>
